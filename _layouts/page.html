---
layout: default
---

<article class="page h-product">

  <h1 class="p-name">{{ page.title }}</h1>

  <div class="entry">
    {% if page.price %}
      <p>Price: <span class="p-price">{{ page.price }}</span></p>
    {% endif %}

    {{ content }}
  </div>

  <div class="date">
    Written on <span class="dt-published">{{ page.date | date: "%B %e, %Y" }}</span>
  </div>
  
</article>
